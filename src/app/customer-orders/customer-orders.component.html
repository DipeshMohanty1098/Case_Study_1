<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Manager</title>
</head>
<body>
    <div class="inputtext"> 
    <label>Filter by name: </label>
    <input type="text" [(ngModel)] = 'filterName'/>
    </div>
    <div class = "card" *ngFor = 'let customer of filteredCustomers'>
    <div class="customer" >
        <center>
        <h2>{{customer.firstName}} {{customer.lastName}}</h2>
        <p>{{customer.city}},</p>
        <p>{{customer.state.name}}</p>
        <a [routerLink]="['/view-orders', customer.id]" routerLinkActive="active">View Orders</a>
        </center>
    </div>
    </div>
</body>
</html>
